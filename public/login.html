<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>端口监控系统 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2d3748;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4299e1;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4299e1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background: #3182ce;
        }

        .btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #9ae6b4;
        }

        .init-mode {
            border-left: 4px solid #4299e1;
            background: #ebf8ff;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 0 6px 6px 0;
        }

        .init-mode h3 {
            color: #2b6cb0;
            margin-bottom: 5px;
        }

        .init-mode p {
            color: #2c5282;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading.show {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> 端口监控系统</h1>
            <p id="loginSubtitle">请登录以继续</p>
        </div>

        <div id="initNotice" class="init-mode" style="display: none;">
            <h3><i class="fas fa-user-plus"></i> 首次使用</h3>
            <p>检测到系统尚未初始化，请设置管理员账户</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn" id="submitBtn">
                <span id="btnText">登录</span>
                <i class="fas fa-spinner fa-spin loading" id="loading"></i>
            </button>
        </form>
    </div>

    <script>
        class LoginManager {
            constructor() {
                this.isInitMode = false;
                this.init();
            }

            async init() {
                await this.checkInitStatus();
                this.bindEvents();
            }

            async checkInitStatus() {
                try {
                    const response = await fetch('/api/auth/init');
                    const data = await response.json();
                    
                    if (data.needsInit) {
                        this.isInitMode = true;
                        document.getElementById('initNotice').style.display = 'block';
                        document.getElementById('loginSubtitle').textContent = '设置管理员账户';
                        document.getElementById('btnText').textContent = '创建账户';
                    }
                } catch (error) {
                    console.error('检查初始化状态失败:', error);
                }
            }

            bindEvents() {
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSubmit();
                });
            }

            async handleSubmit() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    this.showAlert('请填写用户名和密码', 'error');
                    return;
                }

                this.setLoading(true);

                try {
                    const endpoint = this.isInitMode ? '/api/auth/init' : '/api/auth/login';
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showAlert(data.message, 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        this.showAlert(data.error, 'error');
                    }
                } catch (error) {
                    this.showAlert('网络错误，请稍后重试', 'error');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const submitBtn = document.getElementById('submitBtn');
                const loadingIcon = document.getElementById('loading');
                
                submitBtn.disabled = loading;
                if (loading) {
                    loadingIcon.classList.add('show');
                } else {
                    loadingIcon.classList.remove('show');
                }
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                container.innerHTML = `
                    <div class="alert alert-${type}">
                        ${message}
                    </div>
                `;
                
                setTimeout(() => {
                    container.innerHTML = '';
                }, 5000);
            }
        }

        // 检查是否已登录
        fetch('/api/auth/status')
            .then(response => response.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/';
                } else {
                    new LoginManager();
                }
            })
            .catch(() => {
                new LoginManager();
            });
    </script>
</body>
</html>
